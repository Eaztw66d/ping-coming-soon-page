<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  
</head>
<body>
  <div class="container">
    <div class="page-details">
      <div class="ping-logo">
        <img src="/images/logo.svg" alt="ping-logo" />
      </div>
      <div class="ping-texts">
        <h1 class="heading">We are launching <strong>soon!</strong></h1>
        <p class="lead">Subscribe and get notified</p>
      </div>
      <div class="notify-form">
        <div class="input-field">
        <input type="text" id="notify-input" placeholder="Your email address..." />
        <div class="message">&nbsp;</div>
      </div>
      <div class="buttons">
      <button type="submit" id="submit">Notify Me</button>
    </div>
        
      </div>
    </div>
    <div class="dashboard-image-container">
      <img src="/images/illustration-dashboard.png" alt="dashboard" id="dashboard-img" />
    </div>
    <div class="social-footer">
      <div class="social-links">
        <span id="facebook"><i class="fab fa-facebook-f"></i></span>
        <span id="twitter"><i class="fab fa-twitter"></i></span>
        <span id="instagram"><i class="fab fa-instagram"></i></span>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
  </div>

  </footer> -->

  <script src="/main.js"></script>
</body>
</html>
